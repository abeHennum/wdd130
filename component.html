<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acordian Component Example</title>
    <link rel="stylesheet" href="component-styles.css">
</head>
<body>
    <h1>Never Gonna Give You Up</h1>
    <button class="accordion">Section 1</button>
<div class="panel">
  <p>Never gonna give you up</p>
</div>

<button class="accordion">Section 2</button>
<div class="panel">
  <p>Never gonna let you down</p>
</div>

<button class="accordion">Section 3</button>
<div class="panel">
  <p>Never gonna run around and desert you</p>
</div>

<button class="accordion">Section 4</button>
<div class="panel">
  <p>Never gonna make you cry</p>
</div>

<button class="accordion">Section 5</button>
<div class="panel">
  <p>Never gonna say goodbye</p>
</div>

</body>

  <button class="accordion">Section 6</button>
<div class="panel">
  <p>Never gonna tell a lie and hurt you</p>
</div>

<script>
    var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    /* Toggle between adding and removing the "active" class,
    to highlight the button that controls the panel */
    this.classList.toggle("active");

    /* Toggle between hiding and showing the active panel */
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
</body>
</html>
